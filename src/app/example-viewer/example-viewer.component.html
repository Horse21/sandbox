<div class="c-example-viewer">
  <div class="c-example-viewer_title">
    {{example.title}}
  </div>
  <div class="c-example-viewer_code-box">
    <mat-card>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="HTML">
            <div class="c-example-viewer_code-example">{{example.textHtml}}</div>
          </mat-tab>
          <mat-tab label="CSS">
            <div class="c-example-viewer_code-example">{{example.textCss}}</div>
          </mat-tab>
          <mat-tab label="TS">
            <div class="c-example-viewer_code-example">{{example.textTs}}</div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
