<div class="component-example-wiewer">
  <div class="component-example-wiewer_title">
    {{example.title}}
  </div>
  <div class="component-example-wiewer_code">
    <mat-card>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="HTML">
            <div class="component-example-wiewer-code-example">{{example.textHtml}}</div>
          </mat-tab>
          <mat-tab label="CSS">
            <div class="component-example-wiewer-code-example">{{example.textCss}}</div>
          </mat-tab>
          <mat-tab label="TS">
            <div class="component-example-wiewer-code-example">{{example.textTs}}</div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
